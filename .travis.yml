after_success:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
  
addons:
  sonarcloud:
    organization: "Foissac-Nicola_Accidentology-Manager" # the key of the org you chose at step #3
    token:
      secure: SONARD_CLOUD # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner
matrix:
  include:
    - language: python
      python: 3.6
      before_script:
        - cd Scrapper/
        include :
          - stage: "Tests"
            name: "Unit Tests" 
            script: skip
          - stage: "Quality"
            name: "Run Sonar Cloud" 
            script: 
              - sonar-scanner
      

